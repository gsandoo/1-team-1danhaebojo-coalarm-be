env:
  IMAGE_NAME: gsandoo/coalarm

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ” Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ðŸ³ Build Docker image with Git SHA tag
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} .

      - name: ðŸ“¤ Push image to Docker Hub with SHA tag
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}

      - name: â˜¸ï¸ Set up kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: ðŸš€ Deploy to Kubernetes (with SHA image)
        run: |
          sed "s|__IMAGE_TAG__|${{ github.sha }}|g" k8s/deployment.yaml | kubectl apply -f -
