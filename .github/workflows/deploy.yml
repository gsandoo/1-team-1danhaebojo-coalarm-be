name: deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'docs/**'

jobs:
  deploy:
    if: github.repository == '100-hours-a-week/1-team-1danhaebojo-coalarm-be'
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: gsandoo/coalarm
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: âœ… Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ” Set up Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ðŸ³ Build Docker image with Git SHA tag
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: ðŸ“¤ Push Docker image to Docker Hub
        run: docker push $IMAGE_NAME:$IMAGE_TAG

      - name: â˜¸ï¸ Set up kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: ðŸš€ Deploy to Kubernetes with SHA-based image
        run: |
          sed "s|__IMAGE_TAG__|$IMAGE_TAG|g" k8s/deployment.yaml | kubectl apply -f -
